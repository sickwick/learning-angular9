<ul style="list-style: none">
  <li *ngFor="let post of obj">
    <p>{{post.title}}</p>
    <p>{{post.name}}</p>
    <ul>
      <li *ngFor="let comment of post.comments">
        <div>
          <small>{{comment.name}}</small>
          <p>{{comment.text}}</p>
        </div>
      </li>
    </ul>
  </li>
</ul>
