<div class="container">
  <h1>Angular Components</h1>

  <app-post-form
    (Add)="updatePosts($event)"
  ></app-post-form>
  <app-post
    *ngFor="let post of posts"
    [post]="post"
  >
    <small *ngIf="post.text.length > 10; else short">Пост длинный</small>
    <ng-template #short>
      <small>Пост короткий</small>
    </ng-template>
  </app-post>
  <!--    [myPost]="post"-->
</div>
